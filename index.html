    <meta charset="utf-8">

</head>

            </div>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" id="add">
                        +增加店家
                    </button>
                </div>
            </div>

            <div class="row" id="jsCart"></div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">增加店家</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="zown" class="col-3 col-form-label">鄉鎮</label>
                                <div class="col-9">
                                    <select id="zown" class="form-control">
                                        <option value="宜蘭市">宜蘭市</option>
                                        <option value="壯圍鄉">壯圍鄉</option>
                                        <option value="羅東鎮">羅東鎮</option>
                                        <option value="員山鄉">員山鄉</option>
                                        <option value="礁溪鄉">礁溪鄉</option>
                                        <option value="頭城鎮">頭城鎮</option>
                                        <option value="冬山鄉">冬山鄉</option>
                                        <option value="五結鄉">五結鄉</option>
                                        <option value="三星鄉">三星鄉</option>
                                        <option value="蘇澳鎮">蘇澳鎮</option>
                                        <option value="大同鄉">大同鄉</option>
                                        <option value="南澳鄉">南澳鄉</option>
                                    </select>
                                    <small id="zownlHelp" class="form-text text-muted">請選擇鄉鎮 </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="title" class="col-3 col-form-label">店家名稱</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="title" aria-describedby="titlelHelp" placeholder="請輸入店家名稱">
                                    <small id="titlelHelp" class="form-text text-muted">請輸入店家名稱</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="addr" class="col-3 col-form-label">地址</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="addr" aria-describedby="addrlHelp" placeholder="請輸入地址">
                                    <small id="addrlHelp" class="form-text text-muted">請輸入地址</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-3 col-form-label">電話</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="phone" aria-describedby="phonelHelp" placeholder="請輸入電話">
                                    <small id="phonelHelp" class="form-text text-muted">請輸入電話</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="qk" class="col-3 col-form-label">開放時間</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="qk" aria-describedby="qklHelp" placeholder="請輸入開放時間">
                                    <small id="qklHelp" class="form-text text-muted">請輸入開放時間</small>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button id="save" type="button" class="btn btn-primary">儲存</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        // TODO: Replace with your project's customized code snippet
        var config = {
            apiKey: "AIzaSyADr0L6OIHokpmSxAzePGvLpT7zkXwUAgU",
            authDomain: "foot-item.firebaseapp.com",
            databaseURL: "https://foot-item.firebaseio.com",
            storageBucket: "foot-item.appspot.com",
        };
        firebase.initializeApp(config); 
        
        var ref    = firebase.database().ref('vegan');
        var jsCart = document.querySelector("#jsCart");
        var food = ''; 
        ref.orderByChild('zown').on('value',function(snapshot){    
            var cart_str = '';        
            snapshot.forEach(function(data) {
                food = data.val();
                title  = food.title;
                phone  = food.phone;
                addr   = food.addr;
                zown   = food.zown;
                qk     = food.qk;
                cart_str += `<div class="col-md-4">
                                <div class="card mb-4 box-shadow">
                                <div class="card-body">
                                    <h3>${title}</h3>
                                    <p class="card-text">
                                    ．地址：${addr}<br>
                                    ．電話：${phone}<br>
                                    ．開放時間：${qk}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <a href="https://www.google.com.tw/maps/place/${addr}" class="btn btn-sm btn-outline-secondary">看地圖</a>
                                        <a href="https://www.google.com.tw/search?q=宜蘭+${title}" class="btn btn-sm btn-outline-secondary">Google搜尋</a>
                                    </div>
                                    <small class="text-muted">${zown}</small>
                                    </div>
                                </div>
                                </div>
                            </div>`;
            });
            jsCart.innerHTML = cart_str;
        });


        var add  = document.querySelector('#add');
        add.addEventListener('click',function(){
            $('#exampleModal').modal('toggle');
        },false);
        
        var save = document.querySelector('#save');
        save.addEventListener('click',function(){
            var title = document.querySelector('#title');
            var zown  = document.querySelector('#zown');
            var addr  = document.querySelector('#addr');
            var phone = document.querySelector('#phone');
            var qk    = document.querySelector('#qk');
            
            ref.push({
                'title':title.value,
                'addr':addr.value,
                'zown':zown.value,
                'phone':phone.value,
                'qk':qk.value,
            });
            
            title.value = '';
            zown.value  = '';
            addr.value  = '';
            phone.value = '';
            qk.value    = '';

            $('#exampleModal').modal('hide');
        },false);




    </script>



</body>
</html>
